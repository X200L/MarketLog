<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Topology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logotip">
            <img src="images/yandex_icon.svg.png" alt="Я" class="logo">
            <span class="title">Топология</span>
        </div>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="file-section">
            <label for="fileInput" class="section-label">Файл</label>
            <div class="file-input">
                <input type="file" id="fileInput" accept="image/*">
                <span id="fileName">Выберите файл</span>
                <button type="button" id="fileBtn">Обзор</button>
            </div>
        </form>
        <div class="robot">
            <!-- <label class="section-label">Размеры робота</label> -->
            <div class="inputs">
                <p>Размеры робота</p>
                <input type="number" placeholder=" " class="size">
                <span class="mult">x</span>
                <input type="number" placeholder=" " class="size">
            </div>
        </div>
        <button class="upload-btn" type="submit">Загрузить файл</button>
        <div id="response"></div>
    </div>

    <div class="main">
        <div class="fon">
            <img src="images/folder.png" class="fon_folder">
            <p class="fon_text">Загрузите изображение</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
