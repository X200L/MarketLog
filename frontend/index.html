<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Топология</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/yandex_icon.svg.png') }}" alt="Я" class="yandex-logo">
            <span class="header-title">Топология</span>
        </div>
        <div class="header-right">
            <div class="user-icon">
                <svg width="20" height="20" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M4 20c0-4 8-4 8-4s8 0 8 4"/>
                </svg>
            </div>
            <button class="logout-btn">Выйти</button>
        </div>
    </div>
    <div class="main-content">
        <div class="recent-projects-block">
            <span class="recent-title">Недавние проекты:</span>
            <button class="new-btn" onclick="window.location.href='/file'">Новый</button>
        </div>
    </div>
</body>
</html>
